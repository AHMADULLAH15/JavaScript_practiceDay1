<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Test</title>
</head>
<body>
    <h1>Enter a Year</h1>
    <input type="number" id="year" />
    <button onclick="checkLeapYear()">Check Leap Year</button>
    <h1 id="result"></h1>
    <script>
        function checkLeapYear() {
            var year = document.getElementById("year").value;

            if(year % 4 == 0 || year % 100 == 0 || year % 400 == 0)
        {
            document.getElementById("result").innerHTML = year + " is a leap year.";

        }
        else
        {
            document.getElementById("result").innerHTML = year + " is not a leap year.";
        }
        }
    </script>
</body>
</html>
